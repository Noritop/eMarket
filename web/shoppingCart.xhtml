<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - shoppingCart</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Shopping Cart" id="onebluetext"/><br/><br/>
            
            <h:dataTable value="#{shoppingCartManager.shoppingList}" var="item">
                <h:column>
                    <h:outputText value="#{item.produit.name}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{item.quantite}" />
                </h:column>
            </h:dataTable>
            
            <br/>
            <h:form>
                <h:commandLink action="toindex">
                    <h:outputText value="Lien vers l'accueil"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
