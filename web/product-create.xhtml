<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Add product</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="Create product" id="onebluetext"/><br/><br/>
            
            <h:form>
                 <h:outputLabel id="fieldLabelID" for="fieldID" value="Identifiant : " />
                 <h:inputText id="fieldID" value="#{catalogManager.id}" />
                 <h:outputLabel id="fieldLabelName" for="fieldID" value="Nom : " />
                 <h:inputText id="fieldName" value="#{catalogManager.name}" />
                 <h:outputLabel id="fieldLabelPrice" for="fieldPrice" value="Prix : " />
                 <h:inputText id="fieldPrice" value="#{catalogManager.price}" />
                 <h:commandButton value="Valider" action="#{catalogManager.createProduct()}" />
            </h:form>
            
            <br/>
            <h:form>
                <h:commandLink action="toindex">
                    <h:outputText value="Lien vers l'accueil"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
