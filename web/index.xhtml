<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Accueil</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value ="Noms" styleClass="orangetext"></h:outputText><br/><br/>
            <h:outputText value ="Axel Mathieu" styleClass="text"></h:outputText><br/><br/>
            <h:outputText value ="Luis Enriquez" styleClass="text"></h:outputText><br/><br/>
            
            <h:outputText value ="Environnement de développement" styleClass="orangetext"></h:outputText><br/><br/>
            <h:outputText value ="GlassFish 5.0" styleClass="text"></h:outputText><br/><br/>
            <h:outputText value ="Le JDK (Java Development Kit) de Java SE (Standard Edition) version 1.8" styleClass="text"></h:outputText><br/><br/>
            <h:outputText value ="JavaServer Faces v2.3" styleClass="text"></h:outputText><br/><br/>
            
            <h:outputText value="Accueil" styleClass="orangetext"/><br/><br/>
            <h:outputText value="Bienvenue sur l'application de commande en ligne eMarket." styleClass="text"/><br/>
            <h:outputText value="N'hesitez pas a visiter " styleClass="text"/>
            <h:outputLink value="http://www.centralesupelec.fr">le site de CentraleSupélec</h:outputLink>
            <h:outputText value=", notre partenaire." styleClass="text"/><br/><br/>
            <h:form>
                <h:commandLink action="toshoppingcart">
                    <h:outputText value="Lien vers le panier"/>
                </h:commandLink>
                <br/>
                <h:commandLink action="tocatalog">
                    <h:outputText value="Lien vers le catalogue"/>
                </h:commandLink>
                <br/>
                <h:commandLink action="tonewitem">
                    <h:outputText value="Ajouter un nouveau produit au catalogue"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
